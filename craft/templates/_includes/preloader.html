{% extends "_global" %}

{% block html %}

<div id="preloader">
	<div class="portrait"></div>
	<div class="content">
		<div class="content-inner">
			<div class="counter">
				<div class="slash"></div>
				<div class="number progress">00</div>
				<div class="number hundred">100</div>
			</div>
			<div class="hint">
				<div class="speaker"></div>
				<p>{{ COPY['loading-hint'] }}</p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
