<div id="contact" class="page">
	<div class="centerColumn">
		<div>
			<h4>{{ contact.emailHeading }}</h4>
			<a href="mailto:{{ contact.emailAddress }}">{{ contact.emailAddress }}</a>
		</div>

		<div>
			<h4>{{ contact.socialHeading }}</h4>
			<ul class="socialIcons">
				<li><a class="facebook" href="{{ contact.facebookUrl }}" target="_blank"></a></li>
				<li><a class="twitter" href="{{ contact.twitterUrl }}" target="_blank"></a></li>
				<li><a class="googlePlus" href="{{ contact.googlePlusUrl }}" target="_blank"></a></li>
			</ul>
		</div>

		<div>
			<h4>{{ contact.messageFormHeading }}</h4>
			<form method="post" action="{{PATH_TO_PHP}}/contact.php" accept-charset="UTF-8">
				<input id="fromName" type="text" name="fromName" placeholder="- {{ contact.fromName }}">
				<input id="fromEmail" type="text" name="fromEmail" placeholder="- {{ contact.fromEmail }}">
				<input id="subject" type="text" name="subject" placeholder="- {{ contact.subject }}">
				<textarea id="message" type="text" name="message" placeholder="- {{ contact.message }}"></textarea>
				<button type="submit">{% include "_includes/rectangle-button" with {text: 'send'} %}</button>
			</form>
		</div>
	</div>
</div>
