<a class="triangleButton {{ classes }}" {% if href is defined %}href={{ href }}{% endif %} draggable="false">
	<div class="content">
		<div class="background"></div>
		<div class="arrow {% if hideArrow is defined and hideArrow == true %}hide{% endif %}"></div>
		<h3>{{ text | raw }}</h3>
	</div>
</a>
